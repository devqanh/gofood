[build]
  # Lệnh build dự án
  command = "npm run build"
  
  # Thư mục chứa file build (output)
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "18" }

# Cấu hình redirect cho SPA (Single Page Application)
# Điều hướng tất cả requests về index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cấu hình headers bảo mật
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache cho static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

